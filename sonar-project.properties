# Basic Project Info
sonar.projectKey=Learnathon-By-Geeky-Solutions_ode-to-code
sonar.projectName=ode-to-code
sonar.organization=learnathon-by-geeky-solutions
sonar.host.url=https://sonarcloud.io
sonar.sourceEncoding=UTF-8

# Paths
sonar.sources=lib
sonar.tests=test
sonar.dart.lcov.reportPaths=coverage/lcov.info

# Only include actual test files
sonar.test.inclusions=test/features/**/*_test.dart

# Ignore generated, boilerplate, and utility files
sonar.exclusions=\
**/*.g.dart,\
**/*.freezed.dart,\
**/generated/**,\
**/__generated__/**,\
**/mocks.dart,\
**/*.css,\
lib/main.dart,\
lib/admin_main.dart,\
lib/admin_app.dart,\
lib/user_app.dart,\
lib/export.dart,\
lib/core/constants/**,\
lib/core/config/**,\
lib/core/utils/**,\
lib/core/services/**,\
lib/resources/**,\
lib/theming_and_loclization/**,\
lib/feature/**/widget/**,\
lib/feature/**/widgets/**,\
lib/feature/**/repo/**,\
lib/feature/**/model/**

# Raise the acceptable complexity a bit (adjust if needed)
sonar.dart.maxCyclomaticComplexity=15
sonar.dart.maxCognitiveComplexity=20

# Ignore complexity issues in utility/services
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=common-java:Complexity
sonar.issue.ignore.multicriteria.e1.resourceKey=\
lib/core/services/**,\
lib/core/utils/**,\
lib/resources/**,\
lib/feature/**/widget/**,\
lib/feature/**/widgets/**

sonar.issue.ignore.multicriteria.e2.ruleKey=common-java:CognitiveComplexity
sonar.issue.ignore.multicriteria.e2.resourceKey=\
lib/core/services/**,\
lib/core/utils/**,\
lib/resources/**,\
lib/feature/**/widget/**,\
lib/feature/**/widgets/**

# Enable verbose logging
sonar.verbose=true
